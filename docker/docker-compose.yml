services:
  precision_scraper:
    build:
      context: ..
      dockerfile: ./docker/Dockerfile
    image: my-precision_scraper-app:latest
    container_name: precision_scraper
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
    environment:
      - DATABASE_PATH=/app/data/scraper.sqlite
    restart: unless-stopped